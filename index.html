<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BWang's Coding Quiz</title>
</head>

<body>
    <header>
        <h1>Welcome to BWang's Coding Quiz!</h1>
        <div class="scoreTime">
            <a href="/high-score.html">High Scores Leaderboard</a>
            <h2>Time: <span id="time"></span></h2>
        </div>
    </header>
    <main>
        <section>
            <h3>The ULTIMATE Coding Challenge</h3>
        </section>
        <section class="main">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
            <button id="start">Start Quiz</button>
        </section>
        <section class="questions" id="hide">
            <p id="questions"></p>
            <p id="rightWrong"></p>
        </section>
    </main>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
